<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign In</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      id="bp-nouveau-bb-icons-css"
      href="https://www.buddyboss.com/resources/wp-content/plugins/buddyboss-platform/bp-templates/bp-nouveau/icons/css/bb-icons.min.css?ver=1.0.3"
      type="text/css"
      media="screen"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Plus+Jakarta+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="login form">
      <div class="container flex items-center justify-center">
        <a href="../index.html">
          <img
            src="../../public/images/real logo Surmad.png"
            class="w-[200px] mt-[20px] md:ml-[150px] justify-center flex"
        /></a>
      </div>
      <p
        class="flex justify-center text-center mt-[20px] text-[20px] font-Plus Jakarta Sans, sans-serif;"
      >
        Welcome to Surmad's Platform, a platform to connect with <br />the
        social world
      </p>
      <div class="justify-center text-center">
        <form
          class="md:ml-[350px] bg-green-100 md:w-[50%] h-[450px] rounded-lg shadow-lg sm:mx-4 "
        >
          <div class="w-[50%] text-center pt-[30px] ml-14">
            <label class="font-semibold text-[20px] ml-4">
              Username or Email Address</label
            >
            <div
              class="w-[100%] h-[50px] flex text-center justify-center ml-[-60px]"
            >
              <i
                class="bb-icon-user-plus -ml-14 z-50 mt-6 text-[26px] text-gray-500"
              ></i>
              <input
                id="demo"
                type="text"
                placeholder="Username"
                class="py-4 pl-16 w-[500px] mt-4 mr- rounded-xl focus:outline-none focus:placeholder-transparent placeholder-gray-500 fixed ml-[380px] bg-[#ffffff] border-2"
              />
            </div>
          </div>
          <div class="w-[50%] text-center pt-[30px] ml-14">
            <label class="font-semibold text-[20px] -ml-24"> Your Password</label>
            <div
              class="w-[100%] h-[50px] flex text-center justify-center ml-[-60px]"
            >
              <i
                class="bb-icon-lock-alt -ml-14 z-50 mt-6 text-[26px] text-gray-500"
              ></i>
              <input
                id="demo"
                type="password"
                placeholder="Password"
                class="py-4 pl-16 w-[500px] mt-4 rounded-xl focus:outline-none focus:placeholder-transparent placeholder-gray-500 fixed ml-[380px] bg-[#ffffff] border-2"
              />
            </div>
          </div>
          <div class="ml-14">
          <p class="login-remember text-left md:ml-14 mt-[40px] sm:ml-10">
            <label class="m-0 -z-50"
              ><input
                name="rememberme"
                type="checkbox"
                id="rememberme"
                value="forever"
              />
              <span class="text-[18px] font-bold">Remember Me</span>
            </label>
                <a href="#" class="pt-[-30px]"><i class="text-blue-600 hover:underline text-right text-[20px] md:ml-[200px] sm:ml-[180px]">Forgot Password?</a></i>
          </p>

      </div>
      <div class="mt-10 ml-4 ">
      <a href="../pages/Home.html" class="bg-blue-700 md:px-56 sm:px-52 sm:ml-4 hover:bg-blue-600 py-4 rounded-lg text-white font-semibold text-[20px]"> SIGN IN</a>
      <a href="../pages/Signup.html" ><p class="mt-10 font-semibold text-[20px]">Don't Have An Account? <span class="text-blue-600 cursor-pointer hover:underline">Sign Up</span> </p></a>
      </div>
        </form>
      </div>
    </div>
  </body>
</html>
