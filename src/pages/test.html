<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuddyBoss-like Sidebar & Header</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="flex flex-col h-screen w-16 bg-gray-800 text-white">
    <!-- Sidebar items/icons go here -->
    <div class="flex items-center justify-center my-4">
      <i class="fas fa-home"></i>
    </div>
    <div class="flex items-center justify-center my-4">
      <i class="fas fa-users"></i>
    </div>
    <div class="flex items-center justify-center my-4">
      <i class="fas fa-cog"></i>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-1">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-white shadow">
      <button class="block lg:hidden">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="text-lg font-bold">Dashboard</h1>
      <div class="flex items-center space-x-2">
        <i class="fas fa-bell"></i>
        <i class="fas fa-envelope"></i>
        <div class="relative">
          <i class="fas fa-user"></i>
          <span class="absolute top-0 right-0 bg-red-500 rounded-full w-4 h-4 text-white flex items-center justify-center text-xs">3</span>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="p-4">
      <h2 class="text-xl font-bold mb-4">Welcome to your dashboard</h2>
      <p>This is the main content area where your dashboard content would be displayed.</p>
    </div>
  </div>

  <!-- Font Awesome icons (you may need to include Font Awesome library) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
